<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="contact.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 120,
      delay: 0,
      duration: 700,
      easing: 'ease',
      once: false,
      mirror: false,
      anchorPlacement: 'top-bottom',

    });
  </script>
  <div data-aos="fade-up">

    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">

            <div class="topic">Address</div>
            <div class="text-one">XXXXXXXXX</div>
            <div class="text-two">yyyyyyyyy</div>
          </div>
          <div class="phone details">

            <div class="topic">Phone</div>
            <div class="text-one">+099999</div>
            <div class="text-two">+009999999999</div>
          </div>
          <div class="email details">

            <div class="topic">Email</div>
            <div class="text-one">@gmail.com</div>
            <div class="text-two">@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>If you have any types of queries,we are always here to listen</p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name">
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email">
            </div>
            <div class="input-box message-box">
              <input type="text" placeholder="Your message">
            </div>
            <div class="button">
              <input type="button" value="Send Now">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
